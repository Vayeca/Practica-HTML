<!--FORM-->
<div>
  <form class="form" action="/respuestas-form.html" method="post">
      <div>
          <label for="name" >Name*</label>
          <input required id="name" name= "name" type="text">
      </div>

      <div>
          <label for="name" >Lastname*</label>
          <input required id="name" name= "name" type="text">
      </div>

      <div>
          <label for="telefono" >Phone*</label>
          <input required id="telefono" name= "telefono" type="telefono" pattern="[0-9]+"
          placeholder ="(555) 5555555">
      </div>

      <div>
          <label for="mail">E-mail*</label>
          <input required id="mail" name="email" type="email">
      </div>

      <div>
          <label for="password">Password*</label>
          <input required id="password" name="password" type="password">
      </div>

      <fieldset>
          <legend>How did you meet me? Select one or several*</legend>
          
          <label for="University">University</label>
          <input id="University" type="checkbox" name="choice" value="University">
          
          <label for="Keepcoding">Keepcoding kick-off</label>
          <input id="Keepcoding" type="checkbox" name="choice" value="Keepcoding">
          
          <label for="College">College</label>
          <input id="College" type="checkbox" name="choice" value="College">

          <label for="Github">Github</label>
          <input id="Github" type="checkbox" name="choice"value="Github">
      </fieldset>
      
      <div>
        <label for="usernameGIT">Usernamen GIT*</label>
        <input required id="usernameGIT" name="usernameGIT" type="usernameGIT" pattern="@[a-z0-9.-]+"
        placeholder ="@username">
      </div>

      <div>
          <label for="Description">Description (max 180 words)*</label>
          <textarea required id="Description" name="Description" type="Description" maxlength="180">
          </textarea>
      </div>
      <div>
      <input class="send" type="submit" value="Send"/>
      </div>
  </form>
